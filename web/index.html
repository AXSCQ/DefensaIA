<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot FAQs — Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 24px; }
    h1 { margin: 8px 0 16px; }
    .card { background: #fff; border-radius: 14px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    .msgs { height: 50vh; overflow:auto; padding: 8px 0; }
    .msg { display:flex; margin: 8px 0; }
    .me { justify-content: flex-end; }
    .bubble { max-width: 80%; padding: 10px 14px; border-radius: 12px; }
    .bubble.me { background:#e1f0ff; }
    .bubble.bot { background:#eef2f7; }
    .input { display:flex; gap:8px; margin-top: 12px; }
    input { flex:1; padding: 12px; border-radius: 10px; border:1px solid #cfd6e0; }
    button { padding: 12px 16px; border:0; border-radius: 10px; cursor:pointer; }
    .meta { color:#6b7280; font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chatbot de FAQs (TF-IDF)</h1>
    <div class="card">
      <div id="msgs" class="msgs"></div>
      <div class="input">
        <input id="q" placeholder="Escribe tu pregunta…" />
        <button onclick="send()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://127.0.0.1:8000/ask';
    const msgs = document.getElementById('msgs');
    const q = document.getElementById('q');

    function addBubble(text, who='bot', meta=''){
      const row = document.createElement('div');
      row.className = 'msg ' + (who==='me'?'me':'');
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (who==='me'?'me':'bot');
      bubble.textContent = text;
      row.appendChild(bubble);
      msgs.appendChild(row);
      if(meta){
        const m = document.createElement('div');
        m.className = 'meta';
        m.textContent = meta;
        msgs.appendChild(m);
      }
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function send(){
      const text = q.value.trim();
      if(!text) return;
      addBubble(text, 'me');
      q.value = '';
      const res = await fetch(API, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({query:text})});
      const data = await res.json();
      const meta = data.match_question ? `Coincidencia: "${data.match_question}" | score: ${data.score.toFixed(3)}` : '';
      addBubble(data.answer, 'bot', meta);
    }

    addBubble('¡Hola! Soy tu bot de FAQs. Pregúntame sobre el tema de la defensa.');
  </script>
</body>
</html>
